<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Wrapper For Complete Code -->
    <div id="wrapper">
      <!-- Add Task Prompt -->

      <div class="Add-Task-Prompt hidden">
        <!--Add Task Nav Bar -->

        <div class="Add-Task-Prompt-Navbar">
          <p class="Add-Task-Prompt-nav-heading">Create a Note...</p>
          <img src="Images/x-mark.png" alt="Cross" class="Close-Prompt" />
        </div>

        <!-- Add Task Bottom Container -->

        <div class="Bottom-container">
          <!--Add Task Bottom Left-Container -->

          <div class="left-container">
            <div class="left-Upper-contents">
              <ul>
                <li class="To-Do">
                  <span class="To-Do-Name">To-Do</span>
                </li>
                <li class="Note">
                  <span class="Today-Tasks-Name">Note</span>
                </li>
              </ul>
            </div>
          </div>

          <!-- Add Task Bottom RIGHT-Container For TO-Do LIST -->
          <div class="Prompt-right-container-To-Do">
            <input
              type="text"
              name="Title"
              id="Create-Note-Title"
              placeholder="Title: Pay Bills"
            />

            <div class="input-desc-mike">
              <textarea
                id="Create-Note-Description"
                name="Description"
                rows="4"
                cols="50"
                placeholder="Details: e.g. internet,phone,rent."
              ></textarea>
              <img
                src="Images/voice-recognition.png"
                alt="Microphone"
                class="Microphone"
              />
            </div>

            <div class="date">
              <label for="Create-Note-Due-Date">Date :</label>
              <input
                type="Date"
                name="Due-date"
                class="Due-date"
                id="Create-Note-Due-Date"
                value="2024-01-01"
              />
            </div>

            <div class="Prompt-form-To-Do">
              <div class="Priorities">
                `
                <p class="priorities-select-text">Priorities:</p>
                <input type="radio" id="option1" name="options" value="Green" />
                <label for="option1" class="radio-labels radio-label-1"
                  >Low</label
                >

                <input
                  type="radio"
                  id="option2"
                  name="options"
                  value="Yellow"
                />

                <label for="option2" class="radio-labels radio-label-2"
                  >Medium</label
                >

                <input type="radio" id="option3" name="options" value="Red" />

                <label for="option3" class="radio-labels radio-label-3"
                  >High</label
                >
              </div>

              <div class="Prompt-form-Submit-To-Do">
                <input type="submit" value="Add to Note" onclick="addToDo()" />
              </div>
            </div>
          </div>

          <!-- Add Task Bottom RIGHT-Container For NOTES -->

          <div class="Prompt-right-container-Note hidden">
            <div class="Prompt-right-container-Note-form">
              <input
                type="text"
                name="Title"
                id="Create-Note-Title-forNote"
                placeholder="Title: "
              />

              <div class="Note-Desc-Mike">
                <textarea
                  id="Create-Note-Description-forNote"
                  name="Description"
                  rows="4"
                  cols="50"
                  placeholder="Details: "
                ></textarea>
                <img
                  src="Images/voice-recognition.png"
                  alt="Microphone"
                  class="Microphone"
                />
              </div>
            </div>
            <div class="Prompt-form-Submit-Note">
              <input type="submit" value="Create Note" onclick="addNote()" />
            </div>
          </div>
        </div>
      </div>

      <!-- EDIT Prompt -->

      <div class="Add-Task-Prompt edit-container hidden">
        <!-- EDIT PROMPT BOTTOM CONTAINER -->

        <div class="Bottom-container edit">
          <!-- EDIT PROMPT BOTTOM CONTAINER RIGHT SIDE -->

          <div class="Prompt-right-container-To-Do edit-To-Do">
            <div class="edit-close-container">
              <input
                type="text"
                name="Title"
                id="Create-Note-Title-forEdit"
                placeholder="Title: Pay Bills"
              />
              <p class="close-edit">x</p>
            </div>

            <div class="to-do-edit-desc-mike">
              <textarea
                id="Create-Note-Description-forEdit"
                name="Description"
                rows="4"
                cols="50"
                placeholder="Details: e.g. internet,phone,rent."
              ></textarea>
              <img
                src="Images/voice-recognition.png"
                alt="Microphone"
                class="Microphone"
              />
            </div>

            <div class="date">
              <label for="Create-Note-Due-Date-forEdit">Date :</label>
              <input
                type="Date"
                name="Due-date"
                class="Due-date"
                id="Create-Note-Due-Date-forEdit"
                value="2024-01-01"
              />
            </div>

            <div class="Prompt-form-To-Do">
              <div class="Priorities">
                <p class="priorities-select-text">Priorities:</p>
                <input
                  type="radio"
                  id="option1-forEdit"
                  name="options-forEdit"
                  value="Green"
                />
                <label for="option1-forEdit" class="radio-labels radio-label-1"
                  >Low</label
                >

                <input
                  type="radio"
                  id="option2-forEdit"
                  name="options-forEdit"
                  value="Yellow"
                />
                <label for="option2-forEdit" class="radio-labels radio-label-2"
                  >Medium</label
                >

                <input
                  type="radio"
                  id="option3-forEdit"
                  name="options-forEdit"
                  value="Red"
                />
                <label for="option3-forEdit" class="radio-labels radio-label-3"
                  >High</label
                >
              </div>

              <div class="Prompt-form-Submit-To-Do">
                <input
                  type="submit"
                  value="Confirm Edit"
                  class="update-button"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- DETAILS PROMPT -->

      <div class="details-container hidden">
        <div class="cross-Details">X</div>

        <h2 class="details-heading"></h2>

        <div class="details-content">
          <div class="details-Description"></div>

          <div class="details-date"></div>
        </div>
      </div>

      <!-- Main-Container -->

      <div class="container">
        <!-- MAIN CONTAINER NAVBAR -->

        <div class="navbar">
          <p class="nav-heading">/ / TO-DO</p>
          <img src="Images/checklist.png" alt="To-Do-icon" class="To-Do-icon" />
        </div>

        <!-- MAIN COONTAINER BOTTOM CONTAINER -->

        <div class="Bottom-container">
          <!-- MAIN COONTAINER BOTTOM LEFT CONTAINER -->

          <div class="left-container">
            <!-- MAIN COONTAINER BOTTOM LEFT CONTAINER CONTENTS -->

            <div class="left-Upper-contents">
              <ul class="Main-container-left-ul">
                <li class="Home">
                  <span class="Home-Name">Home</span
                  ><span class="Home-count counter"></span>
                </li>
                <li class="Tasks"><span class="Tasks-Name">Tasks</span></li>
                <li class="Today">
                  <span class="Today-task-Name">Today</span
                  ><span class="Today-count counter"></span>
                </li>
                <li class="Weekly-Tasks">
                  <span class="Weekly-Tasks-Name">Week</span
                  ><span class="Weekly-count counter"></span>
                </li>
                <li class="Notes">
                  <span class="Notes-Name">Notes</span
                  ><span class="Notes-count counter"></span>
                </li>
              </ul>
            </div>

            <!-- MAIN COONTAINER BOTTOM LEFT CONTAINER TO DO PROMPT BUTTON -->

            <div class="left-lower-contents">+</div>
          </div>

          <!-- MAIN COONTAINER BOTTOM CONTAINER RIGHT CONTAINER -->

          <div class="right-container">
            <ul class="home-tasks-notes"></ul>
            <ul class="today-tasks-content hidden"></ul>
            <ul class="weekly-tasks-content hidden"></ul>
            <ul class="notes-content hidden"></ul>
          </div>
        </div>
      </div>

      <!-- DIV TO BLUR THE BACKGROUND -->

      <div class="blur hidden"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
