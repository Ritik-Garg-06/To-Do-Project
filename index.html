        <div class="Prompt-Navbar">

        </div>

        <!-- content -->

        <div class="Bottom-container">
          <!-- Left-Container -->

          <div class="left-container">
            <div class="left-Upper-contents">
              <ul>
                <li class="To-Do">
                  <span class="To-Do-Name">To-Do</span>
                </li>
                <li class="Note">
                  <span class="Today-Tasks-Name">Note</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="right-container">
            <input
              type="text"
              name="Title"
              id="Create-Note-Title"
              placeholder="Title: Pay Bills"
            />

            <input
              type="text"
              name="Description"
              id="Create-Note-Description"
              placeholder="Details: e.g. internet,phone,rent."
            />

            <input type="Date" name="Due-date" id="Create-Note-Due-Date" />
            <label for="Create-Note-Due-Date"></label>
          </div>
        </div>
